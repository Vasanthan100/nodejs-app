name: Deploy Node Application

on:
  push:
    branches: 
      - 'main'
    
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> .env
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t vasanth23an/nodejs-app .
      - name: Publish image to docker hub
        run: docker push vasanth23an/nodejs-app:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull vasanth23an/nodejs-app:latest
      - name: delete old container
        run: docker rm -f nodejs-app-container
      - name: delete old docker image
        run: ddocker rmi -f vasanth23an/nodejs-app
      - name: Run docker container
        run: docker run -d -p 4000:4000 --name nodejs-app-container vasanth23an/nodejs-app